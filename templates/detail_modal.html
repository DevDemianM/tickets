<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Servicio Técnico</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f6;
      color: #333;
    }

    /* Estilos para el botón de abrir modal */
    #openModal {
      background-color: #60A5FA;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    #openModal:hover {
      background-color: #4590E8;
    }

    /* Estilos generales del modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    /* Contenido del modal */
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Cerrar modal */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    /* Tabla de detalle */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    table td {
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }

    table td.label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button id="openModal">Ver Detalle</button>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Detalle de Servicio Técnico</h2>
      <table>
        <tr>
          <td class="label">Fecha de Ingreso:</td>
          <td>2025-01-15</td>
        </tr>
        <tr>
          <td class="label">Fecha de Salida:</td>
          <td>2025-01-22</td>
        </tr>
        <tr>
          <td class="label">Valor del Servicio Técnico:</td>
          <td>$150,000</td>
        </tr>
        <tr>
          <td class="label">Valor del Repuesto:</td>
          <td>$75,000</td>
        </tr>
      </table>
    </div>
  </div>

  <script>
    // Obtener referencias
    const modal = document.getElementById("myModal");
    const openModalBtn = document.getElementById("openModal");
    const closeModalBtn = document.querySelector(".close");

    // Abrir el modal
    openModalBtn.onclick = function () {
      modal.style.display = "block";
    };

    // Cerrar el modal
    closeModalBtn.onclick = function () {
      modal.style.display = "none";
    };

    // Cerrar modal al hacer clic fuera del contenido
    window.onclick = function (event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
